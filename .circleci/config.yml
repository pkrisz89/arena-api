version: 2
jobs:
  build:
    docker:
      - image: circleci/<language>:<version TAG>
    steps:
      - checkout
      - run: <command>
  test:
    docker:
      - image: circleci/<language>:<version TAG>
    steps:
      - checkout
      - run: <command>

  deployment:
    docker:
      -image: docker:stable-git
    branch: master
    steps:
      - git remote add production dokku@krispinter.co.uk:arena
      - git push production master

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
      - deployment
